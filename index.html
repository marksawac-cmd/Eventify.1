<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      text-align: center;
    }
    .event {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Event Attendance</h1>

  <div class="event">
    <h3>Cultural Event</h3>
    <button onclick="createSheet('Cultural')">Scan Attendance</button>
  </div>

  <div class="event">
    <h3>CCS Week</h3>
    <button onclick="createSheet('CCS Week')">Scan Attendance</button>
  </div>

  <div class="event">
    <h3>Foundation Day</h3>
    <button onclick="createSheet('Foundation Day')">Scan Attendance</button>
  </div>

  <div class="event">
    <h3>Students' Day</h3>
    <button onclick="createSheet('Students Day')">Scan Attendance</button>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxb1NuChzLmHIDzNQ3wbFTQAFz2yhIceuVfa5iu__uorb9DNwBDO4sG3AIIVRYKRv9S/exec"; // replace with deployed Apps Script link

    async function createSheet(eventName) {
      try {
        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ event: eventName })
        });

        const data = await res.json();
        if (data.success) {
          alert("✅ " + data.message + "\n\nOpen Sheet: " + data.url);
          window.open(data.url, "_blank");
        } else {
          alert("❌ Error: " + data.error);
        }
      } catch (err) {
        alert("⚠️ Failed to connect: " + err);
      }
    }
  </script>
</body>
</html>
